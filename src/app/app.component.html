<h1>Phasmofinder</h1>

<div id="entry">
  <div *ngFor="let e of evidence">
    <button
      mat-stroked-button
      class="evidence-btn"
      (click)="toggleEvidence(e)"
      [class.selected]="currentEvidence.includes(e)"
      [disabled]="
        remainingEvidence.includes(e) || currentEvidence.includes(e)
          ? null
          : true
      "
    >
      <mat-icon class="ghost-evidence">{{ e | evidenceIcon }}</mat-icon>
      {{ e }}
    </button>
  </div>

  <button mat-icon-button color="warn" (click)="reset()">
    <mat-icon>clear</mat-icon>
  </button>
</div>

<div class="ghost-section">
  <app-ghost
    *ngFor="let ghost of possibleGhosts"
    [ghost]="ghost"
    [currentEvidence]="currentEvidence"
  ></app-ghost>
</div>
